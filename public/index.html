<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spicy Rice">
  <link rel="stylesheet" href="../src/fonts/Bubble Mint.ttf">
  <link rel="stylesheet" href="../src/fonts/Summit Attack.ttf">
  <style>
    h6 {
      font-family: 'Spicy Rice', serif;
      font-size: 25px;
    }

    .char-img {
      width: 100%;
      height: auto;
    }

    .nav-button,
    .delete-button {
      font-weight: 600;
    }

    .logo {
      width: 100%;
    }
  </style>

  <title>Rakuten D&amp;D</title>
</head>

<body>
  <nav class="w3-sidebar w3-highway-red w3-collapse w3-top w3-large w3-padding"
    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <img src="rakuten-white.png" class="logo w3-padding-64" />
    </div>
    <div class="w3-bar-block">
      <a href="/" onclick="w3_close()"
        class="w3-bar-item w3-center w3-button w3-white w3-hover-red nav-button w3-round-xxlarge">Create New
        Character</a>
      <br />
      <a href="/CharacterListView" onclick="w3_close()"
        class="w3-bar-item w3-center w3-button w3-white w3-hover-red nav-button w3-round-xxlarge">My Characters</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-highway-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-flat-midnight-blue w3-margin-right" onclick="w3_open()">â˜°</a>
    <span>Rakuten</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-content w3-padding-64">
      <div class="w3-container w3-padding-8">
        <div class="w3-row" style="padding: 20px;">
          <div id="root"></div>
        </div>
      </div>
    </div>
    <!-- End page content -->
  </div>


  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>
</body>

</html>
